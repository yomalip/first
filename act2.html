<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<script>
var names = ["Saman", "Amara", "Geetha","Senhas","Vanuja"];
document.write("<table border=\"1\" width=\"25%\"><thead><tr><th>Number</th><th>Name</th></tr></thead><tbody>");
for(var i =0;i<5;++i)
 document.write("<tr><td>"+(i+1)+"</td><td>"+names[i]+"</td></tr>");
document.write("</tbody></table>");

</script>
</body>
 </html>
